<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/themes/default/style.min.css" />
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">File Manager</h1>
        
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                File Actions
                <div class="btn-group">
                    <button class="btn btn-sm btn-success" onclick="createFolder()" id="createFolderBtn">
                        New Folder
                    </button>
                    <button class="btn btn-sm btn-primary" onclick="renameItem()">
                        Rename
                    </button>
                    <button class="btn btn-sm btn-danger" onclick="deleteItem()">
                        Delete
                    </button>
                    <button class="btn btn-sm btn-warning" onclick="moveItem()">
                        Move
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div class="mb-2">
                    <label class="form-label">Current Path: <span id="currentPath">/</span></label>
                </div>
                <input type="file" id="fileInput" class="form-control mb-2">
                <button onclick="uploadFile()" class="btn btn-primary">Upload File</button>
            </div>
        </div>
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                File Tree
                <button class="btn btn-sm btn-secondary" onclick="refreshTree()">
                    Refresh
                </button>
            </div>
            <div class="card-body">
                <div id="fileTree"></div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="moveModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Move Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <select id="targetFolder" class="form-select"></select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="confirmMove()">Move</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/jstree.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
